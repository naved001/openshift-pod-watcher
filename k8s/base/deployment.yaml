apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-watcher-deployment
  labels:
    app: pod-watcher
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pod-watcher
  template:
    metadata:
      labels:
        app: pod-watcher
    spec:
      serviceAccountName: pod-watcher-sa
      containers:
        - name: pod-watcher
          image: ghcr.io/naved001/openshift-pod-watcher:main
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "src.main"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2"
          env:
            - name: DB_PATH
              value: "/data/pods.db"
          volumeMounts:
            - name: pod-watcher-storage
              mountPath: "/data"
      volumes:
        - name: pod-watcher-storage
          persistentVolumeClaim:
            claimName: pod-watcher-pvc
